<div class="bootstrap snippets bootdey">
  <div class="row ng-scope">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-body text-center">
          <div class="pv-lg">
            <img
              class="center-block img-responsive img-circle img-thumbnail thumb96"
              src="https://bootdey.com/img/Content/avatar/avatar1.png"
              alt="Contact"
              width="300px"
            />
          </div>
          <h3 class="m0 text-bold">{{ owner.name }}</h3>
          <div class="mv-lg">
            <li *ngFor="let pet of owner?.pets">
              {{ pet.name }}
            </li>
          </div>
          <div class="">
            <button class="btn btn-danger" (click)="onDelete()" >Delete Owner</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <app-owner-form [owner]="owner"></app-owner-form>
    </div>
  </div>
</div>
