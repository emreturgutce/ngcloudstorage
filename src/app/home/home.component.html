<div>
  <div class="d-flex align-items-center justify-content-between">
    <div class="row p-2">
      <h1>You logged in!</h1>
    </div>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="ownerName"
      placeholder="Enter Owner Name"
    />
  </div>
  <div class="form-group">
    <input
      type="number"
      class="form-control"
      [(ngModel)]="ownerAge"
      placeholder="Enter Owner Age"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="ownerAddress"
      placeholder="Enter Owner Address"
    />
  </div>
  <div class="form-group">
    <button
      class="btn btn-primary"
      [disabled]="!ownerName || !ownerAge || !ownerAddress"
      (click)="createRecord()"
    >
      Create Owner
    </button>
  </div>
  <div class="form-group">
    <h4>
      <b>{{ message }}</b>
    </h4>
    <div></div>
  </div>
</div>
