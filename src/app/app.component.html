<app-navbar *ngIf="isLoggedIn"></app-navbar>
<div class="container d-flex justify-content-center h-100">
  <div class="col-md-6 login-form-1 m-auto h-50" *ngIf="!isLoggedIn">
    <h3>Login</h3>
    <hr />
    <form>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Your Email *"
          #emailLogin
          value=""
        />
      </div>
      <div class="form-group mt-3">
        <input
          type="password"
          class="form-control"
          placeholder="Your Password *"
          #passwordLogin
          value=""
        />
      </div>
      <div class="form-group mt-3">
        <button
          class="btn btn-primary"
          (click)="onSignin(emailLogin.value, passwordLogin.value)"
        >
          Login
        </button>
      </div>
      <div class="form-group">
        <a href="#" class="ForgetPwd">Forget Password?</a>
      </div>
    </form>
  </div>
  <div class="w-100" *ngIf="isLoggedIn">
    <router-outlet></router-outlet>
  </div>
</div>
