<nav class="navbar navbar-dark">Interview Crackers</nav>
<div class="container">
  <div class="row justify-content-center p-2">
    <h1>Angular 9 with Firebase crud app</h1>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="ownerName"
      placeholder="Enter Owner Name"
    />
  </div>
  <div class="form-group">
    <input
      type="number"
      class="form-control"
      [(ngModel)]="ownerAge"
      placeholder="Enter Owner Age"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="ownerAddress"
      placeholder="Enter Owner Address"
    />
  </div>
  <div class="form-group">
    <button
      class="btn btn-primary"
      [disabled]="!ownerName || !ownerAge || !ownerAddress"
	  (click)="createRecord()"
    >
      Create Owner
    </button>
  </div>
</div>
